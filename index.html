<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&family=Lexend:wght@400;500;600&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>E-COMMERCEUPLABS projects</title>
</head>
<body>
    <!-- шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="logo">
                    <img src="./img/logo-header/logo.svg" alt="Logo"> 
                    <a href="#!" class="logo">Xpress</a>
                </div>

            <nav class="nav">
                <div class="header__nav-list">
                    <ul>
                        <li><a href="#!" class="header__menu-link">Home</a></li>
                        <li><a href="#!" class="header__menu-link">About</a></li>
                        <li><a href="#!" class="header__menu-link">Blog</a></li>
                        <li><a href="#!" class="header__menu-link">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <form class="search__form">
                <div class="search-form">
                    <span><i class="fas fa-search"></i></span> 
                    <input type="text" class="header__search" placeholder="Search">
                </div>

                <div class="search__cart">
                <span class="search__cart-number">2</span>
                <i class="fas fa-shopping-cart"></i>
                </div>
            </form>           
            </div>

            <section class="collection-center">
                <div class="collection__text">
                    <div class="collection__text-content">
                        <div class="header__title">
                            <h3 class="content__title">Trendy Collection</h3>
                            <h1 class="title">Shop For What You Want</h1>

                            <div class="header__desc">
                                <p class="desc__title">Shops are necessary places, where people go to buy their necessary things. Shopping is something which is loved</p>
                                <button class="content__button">Start Shopping</button>
                            </div>
                        </div>
                            
                        <img src="./img/header/collection-woman.png" alt="Woman">

                    </div>
                </div>
            </section>
        </div>
    </header>
        <!-- //шапка сайта -->






    <script src="https://kit.fontawesome.com/2b42896c21.js" crossorigin="anonymous"></script>
</body>
</html>
